  <div id="request" class="col s12">
    <form>
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <h4>REQUEST SHIPMENT</h4>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s4">
                    <input #prod id="product" type="text" class="validate">
                    <label for="product">Product Name</label>
                  </div>
                  <div class="input-field col s4">
                    <input #order id="order_no" type="text" class="validate">
                    <label for="order_no">Order No.</label>
                  </div>
                  <div class="input-field col s4">
                    <input #ddate id="delivery_date" type="date" class="validate">

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input #cost id="price" type="text" class="validate">
                    <label for="price">Price</label>
                  </div>
                  <div class="input-field col s6">
                    <input #quant id="quantity" type="text" class="validate">
                    <label for="quantity">Quantity</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s3 offset-s5">
                <button class="btn cyan darken-3" type="button" (click)='onSubmitReq()' name="action">
                  <i class="fas fa-satellite-dish"></i> Request Shipment
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div id="send" class="col s12">
    <form>
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <h4>SEND SHIPMENT</h4>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input disabled #product id="name" type="text" class="validate">
                    <label for="name" class='active'>Product Name</label>
                  </div>
                  <div class="file-field input-field col s6">
                    <div class="btn cyan darken-3">
                      <span><i class="fas fa-file-upload"></i> Report</span>
                      <input type="file" (change)='fileUpload($event)'>
                    </div>
                    <div class="file-path-wrapper">
                      <input #report class="file-path validate" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input disabled #orderNo id="order_no" type="text" class="validate">
                <label for="order_no" class='active'>Order No.</label>
              </div>
              <div class="input-field col s6">
                <input disabled #deliveryDate id="delivery_date" type="text" class="validate">
                <label for="delivery_date" class='active'>Delivery Date</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s4">
                    <input disabled #temp id="temp" type="text" class="validate">
                    <label for="temp" class='active'>Temperature</label>
                  </div>
                  <div class="input-field col s4">
                    <input disabled #price id="price" type="text" class="validate">
                    <label for="price" class='active'>Price</label>
                  </div>
                  <div class="input-field col s4">
                    <input disabled #quantity id="quantity" type="text" class="validate">
                    <label for="quantity" class='active'>Quantity</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s3 offset-s5">
                <button class="btn cyan darken-3" type="button" (click)='onSubmitReport()' name="action">
                  <i class="fas fa-paper-plane"></i> Send Shipment
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div id="reports" class="col s12">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <h4>VIEW REPORTS</h4>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                  <table>
                    <thead>
                      <tr>
                        <th>Order Number</th>
                        <th>View Report</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of dataValue">
                        <td>{{data.orderno}}</td>
                        <td><a [attr.href]="data.fileInfo" target="_blank"><i class="material-icons">cloud_download</i></a></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
