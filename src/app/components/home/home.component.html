<div class="container my-5">

  <div class="text-right">
    <button class="btn btn-sm btn-danger" (click)="logout()">Logout</button>
  </div>

  <h2>Meta Coin</h2>

  <hr>

  <!-- show coins -->
  <div class="col">
    <p>Your Balance:</p>
    <span>MTC: {{model.userBalance}}</span>
    <br>
    <span>ETH: {{model.userBalanceInEth}}</span>
  </div>
  <hr>

  <div class="row">

    <!-- mint coins -->
    <div class="col">
      <div class="form-inline form-group">
        <label for="">Amount</label>
        <input type="number" min="1" [(ngModel)]="model.amountToMint" class="form-control">
        <button class="btn btn-success px-2 mx-2" (click)="mintCoins()">Mint</button>
      </div>
    </div>

    <!-- burn coins -->
    <div class="col">
      <div class="form-inline form-group">
        <label for="">Amount</label>
        <input type="number" min="1" [(ngModel)]="model.amountToBurn" class="form-control">
        <button class="btn btn-danger px-2 mx-2" (click)="burnCoins()">Mint</button>
      </div>
    </div>
  </div>

  <div>
    <h4><u>Send to one</u></h4>

    <div class="form-group col-md-8">
      <label for="toAccount">To Account</label>
      <select #toAccount class="form-control" (change)="toAccountOnChange(toAccount.value)">
        <option *ngIf="!accounts || accounts.length == 0" value="">Loading accounts...</option>
        <ng-container *ngIf="accounts && accounts.length > 0">
          <option value="">Select an account...</option>
          <option *ngFor="let account of accounts;" value="{{account}}">{{ account }}</option>
        </ng-container>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="amount">Amount</label>
      <input #amount type="number" min="1" [(ngModel)]="model.amount" class="form-control"
        placeholder="Number of Coins">
    </div>

    <br>
    <button class="btn btn-primary px-4 mx-2" (click)="sendCoin()">Send MTC</button>
    <button class="btn btn-info px-4 mx-2" (click)="sendEther()">Send to ETH</button>

  </div>

  <hr>

  <div>
    <h4><u>Send to many</u></h4>

    <div class="form-group col-md-8">
      <label for="toManyAccounts">To Account</label>
      <select #toManyAccounts multiple class="form-control" (change)="toManyAccountsOnChange(toManyAccounts)">
        <option *ngIf="!accounts || accounts.length == 0" value="">Loading accounts...</option>
        <ng-container *ngIf="accounts && accounts.length > 0">
          <option value="">Select an account...</option>
          <option *ngFor="let account of accounts;" value="{{account}}">{{ account }}</option>
        </ng-container>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="amountToMany">Amount</label>
      <input #amountToMany type="number" min="1" [(ngModel)]="model.amountToMany" class="form-control"
        placeholder="Number of Coins">
    </div>

    <br>
    <button class="btn btn-primary px-4" (click)="sendCoinsToMany()">Send to many</button>
  
  </div>
