<div class="row">
  <div class="col s10 offset-s1">
    <h5>Your Current Role: <b>{{Role}}</b></h5>
  </div>
</div>
<form>
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <h4>SEND SHIPMENT</h4>
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s4">
                  <input #product id="name" type="text" class="validate">
                  <label for="name">Product Name</label>
                </div>
                <div class="input-field col s4">
                  <input #orderNo id="order_no" type="text" class="validate">
                  <label for="order_no">Order No.</label>
                </div>
                <div class="input-field col s4">
                  <input #deliveryDate id="delivery_date" type="date" class="validate">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input #price id="price" type="text" class="validate">
                  <label for="price">Price</label>
                </div>
                <div class="input-field col s6">
                  <input #quantity id="quantity" type="text" class="validate">
                  <label for="quantity">Quantity</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3">
              <div class="file-field input-field">
                <div class="btn cyan darken-3">
                  <span><i class="fas fa-file-upload"></i> Report</span>
                  <input type="file" (change)='fileUpload($event)'>
                </div>
                <div class="file-path-wrapper">
                  <input #report class="file-path validate" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s3 offset-s5">
              <button class="btn cyan darken-3" type="button" (click)='onSubmitReport()' name="action">
                <i class="fas fa-paper-plane"></i> Send Shipment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
