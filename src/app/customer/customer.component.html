<div class="row">
  <div class="col s10 offset-s1">
    <h5>Your Current Role: <b>{{Role}}</b></h5>
  </div>
  <div id="reports" class="col s12">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <h4>VIEW REPORTS</h4>
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12">
                  <table>
                    <thead>
                      <tr>
                        <th>Order Number</th>
                        <th>Role</th>
                        <th>View Report</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of dataValue">
                        <td>{{data.orderno}}</td>
                        <td>{{data.role}}</td>
                        <td><a [attr.href]="data.fileInfo" target="_blank"><i class="material-icons">cloud_download</i></a></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
